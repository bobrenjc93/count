version: '3.8'

services:
  count-node-1:
    build: .
    container_name: count-node-1
    environment:
      - NODE_ID=1
      - CLUSTER_ENABLED=true
      - CLUSTER_NODES=count-node-1:8080,count-node-2:8080,count-node-3:8080
      - DATA_DIR=/data
      - REPLICATION_FACTOR=2
      - BIND_ADDRESS=0.0.0.0:8080
      - RUST_LOG=info
    ports:
      - "8081:8080"
    volumes:
      - count-data-1:/data
    networks:
      - count-cluster
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  count-node-2:
    build: .
    container_name: count-node-2
    environment:
      - NODE_ID=2
      - CLUSTER_ENABLED=true
      - CLUSTER_NODES=count-node-1:8080,count-node-2:8080,count-node-3:8080
      - DATA_DIR=/data
      - REPLICATION_FACTOR=2
      - BIND_ADDRESS=0.0.0.0:8080
      - RUST_LOG=info
    ports:
      - "8082:8080"
    volumes:
      - count-data-2:/data
    networks:
      - count-cluster
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - count-node-1

  count-node-3:
    build: .
    container_name: count-node-3
    environment:
      - NODE_ID=3
      - CLUSTER_ENABLED=true
      - CLUSTER_NODES=count-node-1:8080,count-node-2:8080,count-node-3:8080
      - DATA_DIR=/data
      - REPLICATION_FACTOR=2
      - BIND_ADDRESS=0.0.0.0:8080
      - RUST_LOG=info
    ports:
      - "8083:8080"
    volumes:
      - count-data-3:/data
    networks:
      - count-cluster
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - count-node-1
      - count-node-2

volumes:
  count-data-1:
  count-data-2:
  count-data-3:

networks:
  count-cluster:
    driver: bridge